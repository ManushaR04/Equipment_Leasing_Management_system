<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operations for container</title>
</head>
<body>
<center>
    <h1>Views Details</h1>
    <table>
        <tr>
        <th>Name</th>
        <th>Idno</th>
        <th>Price</th>
        <th>Picture</th>
        <th>Status</th>
        <th>Action</th>
        </tr>
        {% for i in value  %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Idno}}</td>
            <td>{{i.Price}}</td>
            <td>
                <img src="{{i.Picture.url}}" alt="{{i.Picture}}" width="150px" height="150px">
            </td>
            <td>{{i.Status}}</td>
            <td>
                <a href="/editcontainer/{{i.id}}">Edit</a>
                <a href="/deletecontainer/{{i.id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
  <br>
  <br>
  <br>
  <form enctype="multipart/form-data" method="POST" >
      {% csrf_token %}
      <table>
          <tr>
              <td>
                  <label>Name</label>
              </td>
              <td>
                  <input type="text" name="name" value="{{data.Name}}">
              </td>
          </tr>
          <tr>
              <td>
                  <label>Idno</label>
              </td>
              <td>
                  {{data.Idno}}
              </td>
          </tr>
          <tr>
              <td>
                  <label>Price</label>
              </td>
              <td>
                  <input type="text" name="price" value="{{data.Price}}">
              </td>
          </tr>
          <tr>
              <td>
                  <label>Picture</label>
              </td>
              <td>
                  <input type="file" name="picture">
                        {% if data.Picture %}
                            <img src="{{ data.Picture.url }}" alt="{{ data.Picture }}" width="150px" height="150px">
                        {% endif %}
              </td>
          </tr>
          <tr>
              <td>
                  <input type="submit" value="Update">
              </td>
          </tr>
      </table>
  </form>
</center>
</body>
</html>
