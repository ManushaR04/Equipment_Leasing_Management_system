<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending List</title>
</head>
<body>
<center>
    <h1>Pending List</h1>
    <table>
        <tr>
        <th>Name</th>
        <th>Idno</th>
        <th>Price</th>
        <th>Picture</th>
        <th>Status</th>
        <th>Action</th>
        </tr>
        {% for i in value  %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Idno}}</td>
            <td>{{i.Price}}</td>
            <td>
                <img src="{{i.Picture.url}}" alt="{{i.Picture}}" width="150px" height="150px">
            </td>
            <td>{{i.Status}}</td>
            <td>
                <a href="/approve/{{i.id}}">Approve</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
